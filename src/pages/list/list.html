<ion-header>
  <ion-navbar>
    <ion-title>Agences AdFab</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let agency of agencies">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="{{agency.image}}">
      </ion-thumbnail>
      <h2>{{agency.title}}</h2>
      <p>{{agency.summary}} </p>
    </ion-item>
  </ion-list>
</ion-content>
